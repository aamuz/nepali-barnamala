<ion-view view-title="Consonants">
    <ion-content class="">
        <ion-slide-box on-slide-changed="slideHasChanged($index)" show-pager="false">
            <ion-slide ng-repeat="character in characters">
                <div class="card ">
                    <div class="item item-divider">
                        {{character.phonetic}} <button class="button button-icon icon ion-play" ng-click="startIntro()"></button>
                    </div>
                    <div class="item item-text-wrap yellow">
                        <h1 class="character">{{character.nepali}}</h1>
                    </div>
                    <div class="item item-divider"></div>
                </div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
